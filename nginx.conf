server {
    listen 80;
    location / {
        root    /app/build;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://{SERVER_URL}/;
        proxy_set_header   Host {SERVER_URL};
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        # error_page 405 = $uri;
    }
}